<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Game Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .container > div {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .game-list {
      overflow-y: auto;
    }

    .game-list button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .game-details {
      overflow-y: auto;
    }
  </style>
</head>
<body>
    <h1>Welcome to the Video Game Store</h1>

    <div class="container">
      <div class="game-list">
        <h2>All Games</h2>
        <button onclick="getAllGames()">Get All Games</button>
        <div id="allGames"></div>
      </div>
  
      <div class="game-details" id="gameDetails"></div>
    </div>
  <script>
    // Function to fetch all games and display
    function getAllGames() {
      fetch('/games')
        .then(response => response.json())
        .then(games => {
          const allGames = document.getElementById('allGames');
          allGames.innerHTML = '';

          games.games.forEach(game => {
            const gameElement = document.createElement('div');
            gameElement.innerHTML = `${game.id}. ${game.title}`;

            // Add click event listener to each game element
            gameElement.addEventListener('click', () => {
              showGameDetails(game);
            });

            allGames.appendChild(gameElement);
          });
        })
        .catch(error => {
          console.error(error);
        });
    }

    // Function to show game details
    function showGameDetails(game) {
      const gameDetails = document.getElementById('gameDetails');
      gameDetails.innerHTML = `
        <h3>${game.title}</h3>
        <p><strong>Genre:</strong> ${game.genre}</p>
        <p><strong>Price:</strong> $${game.price}</p>
        <p><strong>Description:</strong> ${game.description}</p>
      `;
    }
  </script>
</body>
</html>
